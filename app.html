<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer" id="timer">0</div>
    <div class="container">
      <div class="type-display" id="typeDisplay">type</div>
      <textarea id="typeInput" class="type-input" autofocus>type</textarea>
      <div class="count">
        
        <div id="points">Points: <span id="pointsValue">0</span></div>
        <div class = "mistake" id="mistakeCount">Mistakes: <span id="mistakeCountValue">0</span></div>
      </div>
      
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
